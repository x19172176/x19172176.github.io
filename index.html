<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo Stream</title>
    <link rel="stylesheet" type="text/css" href="application.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
body {
    font-family: 'Annie Use Your Telescope';font-size: 22px;
}
</style>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Todo Stream</h1>
      <form
        accept-charset="UTF-8"
        action="https://https://cloudappservices-api.herokuapp.com/todos"
        method="POST"
        id="todo_form"
        autocomplete="off"
      >
        <input type="text" name="todo[task]" value="" id="task_input" />
        <input
          type="submit"
          value="Submit"
          onclick="window.sendForm(event)"
          class="task_submit"
        />
      </form>
      <div id="container"></div>
    </div>
    <div id="map"></div>
<!-- Replace the value of the key parameter with your own API key. -->
<script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7v_mweoO2lcbzFZElDMTkmX_cuWDcjOA&callback=initMap">
</script>
  </body>
  <footer>
    <script type="text/javascript" src="application.js"></script>
  </footer>
</html>
