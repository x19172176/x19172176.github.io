<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>My Todo List</title>
	<link rel="stylesheet" type="text/css" href="application.css" />
	<link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>


<style>
body {
    font-family: 'Annie Use Your Telescope';font-size: 22px;
}
</style>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
</head>
<body>
	 <button id="btn-login" disabled="true" onclick="login()">Log in</button>
   	 <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
	<div class="wrapper">
	<h1 class="title">To do list</h1>
	<form accept-charset="UTF-8" action="https://cloudappservices-api.herokuapp.com/todos" method="POST" id="todo_form" autocomplete="off">
	<input type="text" name="todo[task]" value="" id="task_input"/>
	<input type="submit" value="Add to list" onclick="window.sendForm(event)" class="task_submit"/>
	</form>
	<div id="container">
	</div>
	</div>
<div id="map"></div>
	  <div class="hidden" id="gated-content">
    <p>
      You're seeing this content because you're currently
      <strong>logged in</strong>.
    </p>
    <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label>
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>
<!-- Replace the value of the key parameter with your own API key. -->
<script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7v_mweoO2lcbzFZElDMTkmX_cuWDcjOA&callback=initMap">
</script>
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
</body>
<footer>
<script type="text/javascript" src="application.js"></script>
	
</footer>
</html>
